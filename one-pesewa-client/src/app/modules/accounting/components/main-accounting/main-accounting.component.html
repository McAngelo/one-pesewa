<div class="row">
	<div class="col-md-12">
		<div class="bd-example text-right">
			<button type="button" class="btn btn-success" data-toggle="modal" data-target="#incomeModal">Income</button>
			&nbsp;
			<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#expenseModal">Expense</button>
		</div>
	</div>
	<br />		
	<div class="col-md-12">
		<!-- Dashboard -->
	    <app-dashboard></app-dashboard>
	    <br />
	    <app-transactions></app-transactions>
	</div>
	<div class="col-md-12">
		<!-- Income Form -->
		<!-- <div class="col-md-4">
		    <app-income></app-income>
		    <br />
		    
		</div> -->

		<!-- Income Modal -->
		<div class="modal fade" id="incomeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Income </h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close" #closeIncomeBtn>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<app-income></app-income>
					</div>
				</div>
			</div>
		</div>

		<!-- Expense Modal -->
		<div class="modal fade" id="expenseModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Expense</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close" #closeExpenseBtn>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<app-expense></app-expense>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
